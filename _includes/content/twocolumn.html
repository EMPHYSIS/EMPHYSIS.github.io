<div class="row row-twocolumn">

    {% for column in include.data %}
    <div class="contentbox-content contentbox-content-half">

        {% for content in column %}
        <h4 class="contentbox-subtitle title title-three">{{ content.title }}</h4>
        <div>{{ content.content | markdownify }}</div>
        {% endfor %}

    </div>
    {% endfor %}
</div>
