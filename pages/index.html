---
permalink: "/"
layout: default
---

<figure class="cover">
    <img class="cover-img" src="{{ '/assets/img/fmi-illustration-1920.png' | prepend: site.baseurl}}"
         srcset="{{ '/assets/img/fmi-illustration-280.png' | prepend: site.baseurl}} 280w,
                 {{ '/assets/img/fmi-illustration-480.png' | prepend: site.baseurl}} 480w,
                 {{ '/assets/img/fmi-illustration-680.png' | prepend: site.baseurl}} 680w,
                 {{ '/assets/img/fmi-illustration-880.png' | prepend: site.baseurl}} 880w,
                 {{ '/assets/img/fmi-illustration-1920.png' | prepend: site.baseurl}} 1920w"
         sizes="(min-width: 1000px) 1920, (min-width: 800px) 880, (min-width: 600px) 680, (min-width: 300px) 480, 280"
         alt="">
</figure>

<div class="row">
    <article class="section section-half section-title">
        <h1 class="title title-one title-front">EMPHYSIS</h1>
        <div class="annotation">
            <p>
                EMPHYSIS is an ITEA3 project (2017-2020).
            </p>

        </div>
    </article>

    <aside class="section section-half">

        <h2 class="title title-highlighted">Latest News</h2>

        <ul class="post-list">
            {% for post in site.posts %}
            <li class="post-list-item post">
                <span class="post-date">{{ post.date | date: " %Y-%m-%d, " }}</span>
                {{ post.content }}
            </li>
            {% endfor %}
        </ul>

    </aside>
</div>
